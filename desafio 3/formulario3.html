<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario Alternativo</title>
  <link rel="stylesheet" href="css/estilos3.css" />
</head>
<body>
  <div class="contenedor">
    <div class="titulo">
      <p>Sumate al Club 🏋‍♀</p>
    </div>

    <form>
      <fieldset>
        <legend>👤 Información Personal</legend>
        <label>Nombre:<input type="text" /></label>
        <label>Apellido:<input type="text" /></label>
        <label>Edad:<input type="number" /></label>
      </fieldset>

      <fieldset>
        <legend>📞 Contacto</legend>
        <label>Teléfono:<input type="tel" /></label>
        <label>Email:<input type="email" /></label>
      </fieldset>

      <fieldset>
        <legend>🎯 Intereses</legend>
        <label><input type="checkbox" /> Yoga</label>
        <label><input type="checkbox" /> Natación</label>
        <label><input type="checkbox" /> Crossfit</label>
      </fieldset>
          
       <button type="submit">Enviar</button>
    </form>
  </div>
</body>
</html>
